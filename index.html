<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <!-- css -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <div class="container justify-content-center">

      <!-- range -->
      <div class="row my-5">
        <div class="container range-wrap">
          <div class="range-value" id="rangeV"></div>
          <input class="form-control-range" id="range" type="range" min="8" max="56" value="20" step="1">
        </div>
      </div>

      <!-- options to check for password -->
      <div class="row my-5">
        <div class="container">
          <div class="row">
            <div class="input-group mb-3 col-6 col-sm-3 float-left">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" checked="checked" id="gridCheck1" aria-label="Checkbox for following text input">
                </div>
              </div>
              <label class="form-control" for="gridCheck1">
                234
              </label>
            </div>
            <div class="input-group mb-3 col-6 col-sm-3 float-left">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" checked="checked" id="gridCheck2" aria-label="Checkbox for following text input">
                </div>
              </div>
              <label class="form-control" for="gridCheck2">
                abc
              </label>
            </div>
            <div class="input-group mb-3 col-6 col-sm-3 float-left">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" checked="checked" id="gridCheck3" aria-label="Checkbox for following text input">
                </div>
              </div>
              <label class="form-control" for="gridCheck3">
                ABC
              </label>
            </div>
            <div class="input-group mb-3 col-6 col-sm-3 float-left">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" checked="checked" id="gridCheck4" aria-label="Checkbox for following text input">
                </div>
              </div>
              <label class="form-control" for="gridCheck4">
                @#$
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Generate Password Button -->
      <div class="text-center">
        <button class="btn btn-danger my-5" id="generate">Click to Generate Password</button>
      </div>

      <!-- your password result -->
      <div class="row my-5 btn btn-block btn-outline-dark">
        <div class="container my-5">
          <h1 class="h1 text-break text-monospace" id="myPassword">Pa$$w0rd Generat0r!</h1>
        </div>
      </div>
      <h6 class="text-center text-muted hideUntilClick invisible"><i>Click to copy this passwrod.</i></h6>

    </div>

  </div>
  <!-- End of main container -->

  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark mt-5">
    <a class="navbar-brand" href="https://desaign.app">POWERED BY <span class="text-warning">DESAIGN.STUDIO</span></a>
  </nav>

  <!-- js -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
