<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <!-- css -->
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="container justify-content-center">

      <!-- range -->
      <div class="row my-5">
        <div class="container range-wrap">
          <div class="range-value" id="rangeV"></div>
          <input class="form-control-range" id="range" type="range" min="8" max="56" value="20" step="1">
        </div>
      </div>

      <!-- options to check for password -->
      <div class="row my-5">
        <div class="container">
          <div class="input-group mb-3 col-sm-3 float-left">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="gridCheck1" aria-label="Checkbox for following text input">
              </div>
            </div>
            <label class="form-control" for="gridCheck1">
              234
            </label>
          </div>
          <div class="input-group mb-3 col-sm-3 float-left">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="gridCheck2" aria-label="Checkbox for following text input">
              </div>
            </div>
            <label class="form-control" for="gridCheck2">
              abc
            </label>
          </div>
          <div class="input-group mb-3 col-sm-3 float-left">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="gridCheck3" aria-label="Checkbox for following text input">
              </div>
            </div>
            <label class="form-control" for="gridCheck3">
              ABC
            </label>
          </div>
          <div class="input-group mb-3 col-sm-3 float-left">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="gridCheck4" aria-label="Checkbox for following text input">
              </div>
            </div>
            <label class="form-control" for="gridCheck4">
              @#$
            </label>
          </div>
        </div>
      </div>

      <!-- Generate Password -->
      <div class="row my-5">
        <button class="btn btn-danger" id="generate">Generate Password</button>
      </div>

      <!-- your password result -->
      <div class="row my-5">
        <div class="container my-5">
          <h1 class="btn btn-lg" id="myPassword"></h1>
        </div>
      </div>

    </div>

  </div>
  <!-- End of main container -->

  <!-- js -->
  <script src="jquery.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>
  <script src="script.js"></script>
</body>

</html>
